<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclater</title>
</head>
 <style>
    button{

    input{
        width: 165px;
        height: 40px;
    }
 </style>
<body>

    <table align="center">
        <tr>

            <td>

               <button>%</button>

        </tr>

            </td>
        </tr>

            <td>
               <button>1</button> 
               <button>2</button> 
               <button>3</button>
