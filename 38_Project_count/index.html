<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="banner"> 
        <div class="container">
            <div class="banner">
                <div class="count-card">
                    <h3>Our New Product Coming Soon !</h3>
                    <div class="count-down">
                        <div class="day  box">
                            <h2></h2>
                            <span>Day</span>
                        </div>
                      
                        <div class="hours  box">
                            <h2></h2>
                            <span>Hours</span>
                        </div>
                      
                        <div class="min  box">
                            <h2></h2>
                            <span>Minute</span>
                        </div>
                      
                        <div class="secound  box">
                            <h2></h2>
                            <span>Secound</span>
                        </div>
                      
                    </div>
                </div>


                <div class="product-card">
                    <div class="product">
                        <div class="box">
                            <span>10%  </br> OFF</span>
                            <img src="images/one.png" alt="">
                        </div>
                        <div class="content">
                            <div class="text-content">
                                <h4>Capacity:</h4>
                                <p>	512GB</p>
                            </div>
                            <div class="text-content">
                                <h4>Display size:</h4>
                                <p>	6.82"</p>
                            </div>
                            <div class="text-content">
                                <h4>Display type:</h4>
                                <p>AMOLED 120Hz</p>
                            </div>
                            <div class="text-content">
                                <h4>Processor:</h4>
                                <p>	Octa-core 3.3GHz</p>
                            </div>
                            <div class="text-content">
                                <h4>RAM memory:</h4>
                                <p>16GB</p>
                            </div>
                            <div class="text-content">
                                <h4>Rear camera:</h4>
                                <p>	Triple Lens, <br>50MP+64MP+48MP</p>
                            </div>
                            <div class="text-content">
                                <h4>Battery:</h4>
                                <p>	5400mAh</p>
                            </div>

                            <div class="product-btn">
                                <a href="#">â‚¬1,149.00</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
    <script src="script.js"> </script>


</body>
</html>
