<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapcart_Project</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <nav>
                <div class="logo">
                    <img src="img/Tapcart-Logo-removebg-preview.png" alt="">
                </div>
                <div class="navbar">
                    <a href="javascript:void(0)">Home</a>
                    <a href="javascript:void(0)">About</a>
                    <a href="javascript:void(0)">Product</a>
                    <a href="javascript:void(0)">Services</a>
                    <a href="javascript:void(0)">Blog</a>
                </div>
                <div class="cart">
                    <a href="cart.html">Cart<img src="img/grocery-store.png" alt=""></a>
                </div>
            </nav>
        </header>
       
        <div class="container" id="Product_card">
            <div class="card">
                <h3>Add New Product</h3>
                <form id="ProductForm">
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" id="Product_name" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label>Product Image :</label>
                        <input type="text" id="Product_image" placeholder="Enter product image URL" required>
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="text" id="Price" placeholder="Enter product price" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" id="Description" placeholder="Enter product details" required>
                    </div>
                    <button class="submit-btn" type="submit">Add Product</button>
                </form>
            </div>
        </div>
        
        

        <div class="cont col-12">
            <div class="product-card col-4">
                <div class="product-card__image">
                    <div class="Product-card_delete">
                       <img/>
                    </div>
                    <img />
                </div>
                <div class="product-card__info">
                    <h2 class="product-card__title"></h2>
                    <p class="product-card__description"></p>
                    <div class="product-card__price-row">
                        <span class="product-card__price"></span>
                        <button class="product-card__btn"></button>
                    </div>
                </div>
            </div>
        </div>
        


 <script src="script.js"></script>
</body>
</html>
