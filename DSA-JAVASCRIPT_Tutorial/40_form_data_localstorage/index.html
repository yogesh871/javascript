<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="loginForm">
    <div class="card">
      <h3>Login Page</h3>
      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="Enter your first name">
          <span id="firstnameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Enter your last name">
          <span id="lastnameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
          <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <span id="passwordError" class="error-message"></span>
        </div>
        <button class="submit-btn" type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <div class="container" id="EditForm" style="display: none;">
    <div class="card">
      <h3>Upadate Info</h3>
      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="editfirstname" placeholder="Enter your first name">
          <span id="firstnameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="editlastname" placeholder="Enter your last name">
          <span id="lastnameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="editemail" placeholder="Enter your email">
          <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="editpassword" placeholder="Enter your password">
          <span id="passwordError" class="error-message"></span>
        </div>
        <button class="submit-btn" type="submit" class="editbtn"> Info Update </button>
      </form>
    </div>
  </div>

  <div class="data-card">
    <table>

      <thead>
        <tr>
          <th>#</th>
          <th>First Name </th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>

<script src="script.js"></script>

</html>
