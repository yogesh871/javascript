<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container" id="Product_card" >
        <div class="card">
            <h3>Add Product</h3>
            <form id="ProductForm">
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="Product_name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label>Product Img :</label>
                    <input type="text" id="Product_img" placeholder="Enter product img" required>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="text" id="Price" placeholder="Enter product price" required>
                </div>
                <div class="form-group">
                    <label>category:</label>
                    <input type="text" id="category" placeholder="Enter product category " required>
                </div>
                <button class="submit-btn" type="submit">Add Product</button>
            </form>
        </div>
    </div>


    <div class="cont col-12">
        
    </div>
        

    <script src="script.js"></script>
</body>
</html>
